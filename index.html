<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Heart Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #f0f0f0;
        }
        .heart {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: red;
            font-size: 200px;
            display: none;
            pointer-events: none; /* Prevent interaction while drawing */
        }
        .drawn-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            color: red;
            opacity: 0;
            pointer-events: none;
        }
        @keyframes draw {
            from {
                opacity: 0;
                transform: scale(0) translate(-50%, -50%);
            }
            to {
                opacity: 1;
                transform: scale(1) translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>

    <div class="heart" id="heart">
        <div class="drawn-heart" id="drawnHeart">&#10084;</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var heart = document.getElementById('heart');
            var drawnHeart = document.getElementById('drawnHeart');
            
            // Show the heart and start drawing animation
            heart.style.display = 'flex';
            drawnHeart.style.animation = 'draw 1s forwards';
            
            // Redirect after animation ends
            drawnHeart.addEventListener('animationend', function() {
                window.location.href = 'https://www.example.com'; // Replace with your desired URL
            });
        });
    </script>

</body>
</html>
